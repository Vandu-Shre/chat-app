<div class="login-wrap">
  <div class="login-card">
    <h1>ðŸ’¬ Welcome to Chat App</h1>
    <p class="subtitle">Sign in with your account to continue</p>

    <!-- Email / Password (placeholder only) -->
    <form class="form" (submit)="onEmailLogin($event)">
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        autocomplete="username"
        required
      />
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        autocomplete="current-password"
        required
      />
      <button type="submit" class="btn primary">Login with Email</button>
    </form>

    <div class="divider"><span>or</span></div>

    <!-- GitHub -->
    <a class="btn provider github" href="http://localhost:4000/auth/github">
      <img
        src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
        alt="GitHub"
      />
      Login with GitHub
    </a>

    <!-- Google (placeholder only) -->
    <button class="btn provider google" type="button" (click)="onGoogleLogin()">
      <img src="https://www.gstatic.com/images/branding/product/1x/googleg_32dp.png" alt="Google" />
      Login with Google
    </button>
  </div>
</div>
